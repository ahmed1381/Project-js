<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
<div class="m-52 border-2 border-sky-300 block p-10 inline-block rounded-md">

    <div class="text-center mb-10">
        <h2 class="text-2xl text-cyan-400"><b>Sing up</b></h2>
    </div>

    <div class="flex items-center flex-col gap-y-2 pb-10">
        <p class="text-xl text-cyan-400"><b>Username</b></p>
        <input id="UserName" type="text" placeholder="UserName" class="border-solid border-2 border-gray-950 rounded-md px-2 py-1 text-gray-700">
    </div>

    <div class="flex items-center flex-col gap-y-2 pb-10">
        <p class="text-xl text-cyan-400"><b>Password</b></p>
        <input id="Password" type="password" placeholder="Password" class="border-solid border-2 border-gray-950 rounded-md px-2 py-1">
    </div>

    <div class="flex items-center flex-col gap-y-2 pb-10">
        <p class="text-xl text-cyan-400"><b>Confirm password</b></p>
        <input id="Confirm-Password" type="password" placeholder="Confirm password" class="border-solid border-2 border-gray-950 rounded-md px-2 py-1">
    </div>

    <div class="flex gap-20 justify-center">
        <div class="bg-sky-500 pt-2 pb-2 px-5 rounded-md hover:bg-sky-700 hover:pointer">
            <button class="text-gray-100">Sing up</button>
        </div>
        <div class="bg-sky-500 pt-2 pb-2 px-5 rounded-md hover:bg-sky-700 hover:pointer">
            <button class="text-gray-100">Gmail</button>
        </div>
    </div>

</div>
<script src="../dist/index.js"></script>

</body>
</html>
